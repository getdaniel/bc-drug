<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

	<title>Drug Discovery</title>
	<!-- Loading third party fonts -->
	<link href="http://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet" type="text/css">
	<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">
	<!-- Loading main css file -->
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="./images/bio_logo.png">

	<style>
		.content {
			max-width: 600px;
			margin: 0 auto;
			text-align: center;
		}

		.register-form label,
		.register-form p {
			text-align: left;
			display: block;
			font-weight: bold;
		}

		.btn {
			background-color: green;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			width: 200px;
		}

		.btn:hover {
			background-color: darkgreen;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div id="site-content">

		<main class="content">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h2>Register</h2>
						<form class="register-form"
							style="border: 2px solid black; border-radius: 20px; padding: 20px;">
							<label for="firstname">First Name:</label>
							<input type="text" id="firstname" name="firstname" placeholder="Enter your first name"
								required>
							<label for="lastname">Last Name:</label>
							<input type="text" id="lastname" name="lastname" placeholder="Enter your last name"
								required>
							<label for="email">Email:</label>
							<input type="email" id="email" name="email" placeholder="Enter your email" required>
							<label for="password">Password:</label>
							<input type="password" id="password" name="password" placeholder="Enter your password"
								required>
							<label for="confirm_password">Confirm Password:</label>
							<input type="password" id="confirm_password" name="confirm_password"
								placeholder="Confirm your password" required>
							<p>Already have an account? <a href="login.html">Login here</a>.</p>
							<button type="submit" class="btn btn-primary"
								style="margin-top: 20px;">Register</button>
						</form>
					</div>
				</div>
			</div>
		</main><br /><br />

		<footer class="site-footer wow fadeInUp">
			<div class="container">

				<div class="row">
					<div class="col-md-6">

						<div class=" branding">
							<img src="images/bio_logo.png" alt="Site title" class="logo-icon">
							<h1 class="site-title"><a href="index.html">Drug <span>Discovery</span></a></h1>
							<h2 class="site-description">for Breast Cancer</h2>
						</div> <!-- .branding -->

						<p class="copy">Copyright 2023. All Rights Reserved</p>
					</div>

					<div class="col-md-6 align-right">
						<div class="social-links">
							<a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
							<a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
							<a href="#" class="google-plus"><i class="fa fa-google-plus"></i></a>
							<a href="#" class="pinterest"><i class="fa fa-pinterest"></i></a>
						</div> <!-- .social-links -->
					</div>
				</div>
			</div>
		</footer> <!-- .site-footer -->

	</div> <!-- #site-content -->
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
	<script src="js/firebase-config.js"></script>
	<script src="js/register.js"></script>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
